<!DOCTYPE html>
{% load static %}
<html>

<head>
	<!-- Basic Page Info -->
	<meta charset="utf-8">
	<title>Inscription</title>

	<!-- Mobile Specific Metas -->
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

	<!-- Google Font -->
	<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
	<!-- CSS -->
	<link rel="stylesheet" type="text/css" href={% static "vendors/styles/core.css" %}>
	<link rel="stylesheet" type="text/css" href={% static "vendors/styles/icon-font.min.css" %}>
	<link rel="stylesheet" type="text/css" href={% static "vendors/src/plugins/jquery-steps/jquery.steps.css" %}>
	<link rel="stylesheet" type="text/css" href={% static "vendors/styles/style.css" %}>

	<!-- Global site tag (gtag.js) - Google Analytics -->
	<script async src="https://www.googletagmanager.com/gtag/js?id=UA-119386393-1"></script>
	<script>
		window.dataLayer = window.dataLayer || [];
		function gtag(){dataLayer.push(arguments);}
		gtag('js', new Date());

		gtag('config', 'UA-119386393-1');
	</script>
</head>

<body class="login-page">
	<div class="login-header box-shadow">
		<div class="container-fluid d-flex justify-content-between align-items-center">
			<div class="brand-logo">
				<a href={% url "login" %}>
					<h6 style="color:blue;">GDS-Shop</h6>
				</a>
			</div>
			<div class="login-menu">
				<ul>
					<li><a href={% url "login" %}>Connexion</a></li>
				</ul>
			</div>
		</div>
	</div>
	<div class="register-page-wrap d-flex align-items-center flex-wrap justify-content-center">
		<div class="container">
			<div class="row align-items-center">
				<div class="col-md-6 col-lg-7">
					<img src={% static "vendors/images/register-page-img.png" %} alt="">
				</div>
				<div class="col-md-6 col-lg-5">
					<div class="register-box bg-white box-shadow border-radius-10">
						<div class="wizard-content">
							<form id="register-form" method="POST" enctype="multipart/form-data" class="tab-wizard2 wizard-circle wizard">
								{% csrf_token %}
								<h5>Données confidentielles du compte</h5>
								<section>
									<div class="form-wrap max-width-600 mx-auto">
										<div class="form-group row">
											<label class="col-sm-4 col-form-label">Mail*</label>
											<div class="col-sm-8">
												<input type="email" name="mail" required class="form-control">
											</div>
										</div>
										<div class="form-group row">
											<label class="col-sm-4 col-form-label">Nom d'utilisateur*</label>
											<div class="col-sm-8">
												<input type="text" name="username" required class="form-control">
											</div>
										</div>
										<div class="form-group row">
											<label class="col-sm-4 col-form-label">Téléphone*</label>
											<div class="col-sm-8">
												<input type="tel" name="tel" required class="form-control">
											</div>
										</div>
										<div class="form-group row">
											<label class="col-sm-4 col-form-label">Mot de passe*</label>
											<div class="col-sm-8">
												<input type="password" name="password" required class="form-control">
											</div>
										</div>
										<div class="form-group row">
											<label class="col-sm-4 col-form-label">Confirmation mot de passe*</label>
											<div class="col-sm-8">
												<input type="password" name="cpassword" required class="form-control">
											</div>
										</div>
									</div>
								</section>
								<!-- Step 2 -->
								<h5>Informations personnelles</h5>
								<section>
									<div class="form-wrap max-width-600 mx-auto">
										<div class="form-group row">
											<label class="col-sm-4 col-form-label">Nom*</label>
											<div class="col-sm-8">
												<input type="text" name="nom" required class="form-control">
											</div>
										</div>
										<div class="form-group row">
											<label class="col-sm-4 col-form-label">Prénom*</label>
											<div class="col-sm-8">
												<input type="text" name="prenom" required class="form-control">
											</div>
										</div>
										<div class="form-group row align-items-center">
											<label class="col-sm-4 col-form-label">Sexe*</label>
											<div class="col-sm-8">
												<div class="custom-control custom-radio custom-control-inline pb-0">
													<input type="radio" id="masculin" name="sexe" value="masculin" class="custom-control-input">
													<label class="custom-control-label" for="masculin">Masculin</label>
												</div>
												<div class="custom-control custom-radio custom-control-inline pb-0">
													<input type="radio" id="féminin" name="sexe" value="féminin" class="custom-control-input">
													<label class="custom-control-label" for="féminin">Féminin</label>
												</div>
											</div>
										</div>
										<div class="form-group row">
											<label class="col-sm-4 col-form-label">Photo*</label>
											<div class="col-sm-8">
												<input type="file" name="image" required class="form-control-file">
											</div>
										</div>
										
									</div>
								</section>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!-- success Popup html Start -->
	<button type="button" id="success-modal-btn" hidden data-toggle="modal" data-target="#success-modal" data-backdrop="static">Launch modal</button>
	<div class="modal fade" id="success-modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
		<div class="modal-dialog modal-dialog-centered max-width-400" role="document">
			<div class="modal-content">
				<div class="modal-body text-center font-18">
					<h3 class="mb-20">Soumettre le formulaire</h3>
					<div class="mb-30 text-center"><img src={% static "vendors/images/success.png" %}></div>
						Voulez-vous effectivement terminer l'inscription
				</div>
				<div class="modal-footer justify-content-center">
					<button type="submit" class="btn btn-primary" form="register-form">Terminer</button>
				</div>				
			</div>
		</div>
	</div>
	
	<!-- success Popup html End -->
	<!-- js -->
	<script src={% static "vendors/scripts/core.js" %}></script>
	<script src={% static "vendors/scripts/script.min.js" %}></script>
	<script src={% static "vendors/scripts/process.js" %}></script>
	<script src={% static "vendors/scripts/layout-settings.js" %}></script>
	<script src={% static "vendors/src/plugins/jquery-steps/jquery.steps.js" %}></script>
	<script src={% static "vendors/scripts/steps-setting.js" %}></script>
</body>

</html>
