<!DOCTYPE html>
{% load static %}
<html>
<head>
	<!-- Basic Page Info -->
	<meta charset="utf-8">
	<title>Modification mot de passe</title>

	<!-- Mobile Specific Metas -->
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

	<!-- Google Font -->
	<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
	<!-- CSS -->
	<link rel="stylesheet" type="text/css" href={% static "vendors/styles/core.css" %}>
	<link rel="stylesheet" type="text/css" href={% static "vendors/styles/icon-font.min.css" %}>
	<link rel="stylesheet" type="text/css" href={% static "vendors/styles/style.css" %}>

	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<!-- Global site tag (gtag.js) - Google Analytics -->
	<script async src="https://www.googletagmanager.com/gtag/js?id=UA-119386393-1"></script>
	<script>
		window.dataLayer = window.dataLayer || [];
		function gtag(){dataLayer.push(arguments);}
		gtag('js', new Date());

		gtag('config', 'UA-119386393-1');
	</script>
</head>
<body>
	<div class="login-header box-shadow">
		<div class="container-fluid d-flex justify-content-between align-items-center">
			<div class="brand-logo">
				<a href={% url "login" %}>
					<h6 style="color:blue;">GDS-Shop</h6> 
				</a>
			</div>
			<div class="login-menu">
				<ul>
					<li><a href={% url "login" %}>Login</a></li>
				</ul>
			</div>
		</div>
	</div>
	<div class="login-wrap d-flex align-items-center flex-wrap justify-content-center">
		<div class="container">
			<div class="row align-items-center">
				<div class="col-md-6">
					<img src={% static "vendors/images/forgot-password.png" %} alt="">
				</div>
				<div class="col-md-6">
					<div class="login-box bg-white box-shadow border-radius-10">
						<div class="login-title">
							<h2 class="text-center text-primary">Modifier l'ancien mot de passe</h2>
						</div>
						{% if messages %}
							<p class=" box-shadow border-radius-10 text-center bg-danger">{{messages}}</p>
						{% endif %}
						<h6 class="mb-20">Entrer le nouveau mot de passe et confirmer</h6>
						<form method="POST" enctype="multipart/form-data">
							{% csrf_token %}
							<div class="input-group custom">
								<input type="text" class="form-control form-control-lg" name="password" placeholder="Nouveau mot de passe">
								<div class="input-group-append custom">
									<span class="input-group-text"><i class="fa fa-edit"></i></span>
								</div>
							</div>
							<div class="input-group custom">
								<input type="text" class="form-control form-control-lg" name="cpassword" placeholder="Confirmer mot de passe">
								<div class="input-group-append custom">
									<span class="input-group-text"><i class="fa fa-edit"></i></span>
								</div>
							</div>
							<div class="row align-items-center">
								<div class="col-5">
									<div class="input-group mb-0">
										<!--
											use code for form submit
											<input class="btn btn-primary btn-lg btn-block" type="submit" value="Submit">
											<a class="btn btn-primary btn-lg btn-block" href={% url "login" %}>Soumettre</a>
										-->
										<input class="btn btn-primary btn-lg btn-block" type="submit" href={% url "resetPassword" %} value="Soumettre">
									</div>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!-- js -->
	<script src={% static "vendors/scripts/core.js" %}></script>
	<script src={% static "vendors/scripts/script.min.js" %}></script>
	<script src={% static "vendors/scripts/process.js" %}></script>
	<script src={% static "vendors/scripts/layout-settings.js" %}></script>
</body>
</html>
