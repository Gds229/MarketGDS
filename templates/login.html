<!DOCTYPE html>
{% load static %}
<html>
<head>
	<!-- Basic Page Info -->
	<meta charset="utf-8">
	<title>Connexion</title>

	<!-- Mobile Specific Metas -->
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

	<!-- Google Font -->
	<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
	<!-- CSS -->
	<link rel="stylesheet" type="text/css" href={% static "vendors/styles/core.css" %}>
	<link rel="stylesheet" type="text/css" href={% static "vendors/styles/icon-font.min.css" %}>
	<link rel="stylesheet" type="text/css" href={% static "vendors/styles/style.css" %}>

	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<!-- Global site tag (gtag.js) - Google Analytics -->
	<script async src="https://www.googletagmanager.com/gtag/js?id=UA-119386393-1"></script>
	<script>
		window.dataLayer = window.dataLayer || [];
		function gtag(){dataLayer.push(arguments);}
		gtag('js', new Date());

		gtag('config', 'UA-119386393-1');
	</script>
</head>
<body class="login-page">
	<div class="login-header box-shadow">
		<div class="container-fluid d-flex justify-content-between align-items-center">
			<div class="brand-logo">
				<a href={% url "login" %}>
					<h6 style="color:blue;">GDS-Shop</h6> 
				</a>
			</div>
			<div class="login-menu">
				<ul>
					<li><a href={% url "register" %}>Inscription</a></li>
				</ul>
			</div>
		</div>
	</div>
	<div class="login-wrap d-flex align-items-center flex-wrap justify-content-center">
		<div class="container">
			<div class="row align-items-center">
				<div class="col-md-6 col-lg-7">
					<img src={% static "vendors/images/login-page-img.png" %} alt="">
				</div>
				<div class="col-md-6 col-lg-5">
					<div class="login-box bg-white box-shadow border-radius-10">
						<div class="login-title">
							<h2 class="text-center text-primary"><em>CONNEXION</em></h2>
						</div>
						{% if messages %}
							<p class=" box-shadow border-radius-10 text-center bg-danger">{{messages}}</p>
						{% endif %}
						<form  method="POST" enctype="multipart/form-data" >
							{% csrf_token %}
						
							<div class="input-group custom">
								<input type="text" class="form-control form-control-lg" name="username" placeholder="Nom d'utilisateur">
								<div class="input-group-append custom">
									<span class="input-group-text"><i class="icon-copy fa fa-user1"></i></span>
								</div>
							</div>
							<div class="input-group custom">
								<input type="password" class="form-control form-control-lg" name="password" placeholder="**********">
								<div class="input-group-append custom">
									<span class="input-group-text"><i class="fa fa-padlock1"></i></span>
								</div>
							</div>
							<div class="row pb-30">
								<div class="col-6">
									
								</div>
								<div class="col-6">
									<div class="forgot-password"><a href={% url "forgetPassword" %}>Mot de passe oubli√©</a></div>
								</div>
							</div>
							<div class="row">
								<div class="col-sm-12">
									<div class="input-group mb-0">
										<!--
											use code for form submit
											<input class="btn btn-primary btn-lg btn-block" type="submit" value="Sign In">
											<a class="btn btn-primary btn-lg btn-block" type="submit" href={% url "login" %}>Connecter</a>
										-->
										<input class="btn btn-primary btn-lg btn-block" type="submit" href={% url "login" %} value="Connecter">
										
									</div>
									<div class="font-16 weight-600 pt-10 pb-10 text-center" data-color="#707373">OU</div>
									<div class="input-group mb-0">
										<a class="btn btn-outline-primary btn-lg btn-block" href={% url "register" %}>Inscription</a>
									</div>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!-- js -->
	<script src={% static "vendors/scripts/core.js" %}></script>
	<script src={% static "vendors/scripts/script.min.js" %}></script>
	<script src={% static "vendors/scripts/process.js" %}></script>
	<script src={% static "vendors/scripts/layout-settings.js" %}></script>
</body>
</html>
